<!DOCTYPE html>
<html ng-app="app">
<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">

<head>
    <meta charset="UTF-8">
    <title>aula08</title>

</head>


<body ng-controller="aula08Controller">
<div class="jumbotron">
<h1>AULA 8</h1>
<h2>formulários validação</h2>


<form name="frm" action="" novalidade ng-submit="salvarPessoa(pessoa)">
	
	<p>nome: <br><input type="text" ng-model="pessoa.nome" name="txtNome" required></p>	
	<div ng-show="frm.$submitted || frm.txtNome">
		<div ng-show="frm.txtNome.$error.required" class="erro">
			O campo Nome deve ser preenchido !
		</div>
	</div>


	<p>	email: <br><input type="email" ng-model="pessoa.email" name="txtEmail" required></p>
	<div ng-show="frm.$submitted || frm.txtEmail">
		<div ng-show="frm.txtEmail.$error.required" class="erro">
			O campo Nome deve ser preenchido !
		</div>
	</div>



	<p>	<input type="radio" value="m" ng-model="pessoa.sexo">Masculino
		<input type="radio" value="f" ng-model="pessoa.sexo">Feminino
	</p>


		<p>
		Estado:
		<select  ng-model="pessoa.estado">
			<option ng-repeat="estado in estados" value="{{ estado }}" ng-selected="estado == pessoa.estado">{{ estado }}</option>
		</select>
		</p>

	<hr>
	<p>
		<input type="submit" value="Salvar" class="btn btn-default" ng-disabled="frm.$invalid">		
	</p></div>

<pre>
	{{ pessoa | json}}
</pre> 
<pre>
	{{ pessoas | json}}
</pre> 

</form>

</body>



		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="app.module.js"></script>

<!-- controllers -->
<script src="js/app08Controller.js"></script>


</html>
