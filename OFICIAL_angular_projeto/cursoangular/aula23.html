<html ng-app="app">
    <head>
        <title>Curso AngularJS</title>
        <meta charset="utf-8">
        
        <style>
            
        </style>
    </head>
    <body>
        
        <div ng-controller="Aula23Controller" ng-init="campo=''">
            
            <h1>ui.unique</h1>
            
            <button type="button" ng-click="campo=''">Todos</button>
            <button type="button" ng-click="campo='nome'">Nome</button>
            <button type="button" ng-click="campo='email'">E-mail</button>
            
            <p ng-repeat="usuario in usuarios | unique:campo">
                {{ usuario.nome }} / {{ usuario.email }}
            </p>
            
            
            <h1>ui.validate</h1>
            
            <form name="formulario">
                <input type="text" ng-model="senha1" name="senha1" placeholder="Senha" required >
                <input type="text" ng-model="senha2" name="senha2" placeholder="Confirmar senha" required 
                 
                ui-validate='"validar($value)"'
                ui-validate-watch='"senha1"'       
                >
                
                <button type="submit" ng-disabled="!formulario.$valid">Enviar Formul√°rio</button>
                
                <div ng-show="!formulario.$valid">Preencha todos os campos</div>
                
            </form>
            
        </div>
    
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/ui-utils.min.js"></script>
        <script src="js/aula23Controller.js"></script>
    </body>
</html>
