<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/controllers/fotos-controller.js"></script>


    </head>
    <body ng-controller="FotosController">
        <div class="container">
        <div class="jumbotron"><h1 class="text-center">Alurapic</h1></div>

          <div ng-repeat="foto in fotos" class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">{{foto.titulo}}</h3>
              </div>        
          <div class="panel-body">
            <!-- http://www.fundosanimais.com/Minis/leoes.jpg -->
            <img src="{{foto.url}}" class="img-responsive center-block" alt="{{foto.titulo}}" />
            </div>
        </div> <!-- fim container --> 

           </div>        
    </body>
</html>
