<html>
<head>
	<title>Relogio com Javascript</title>
<script language="JavaScript">
function mueveReloj(){
	momentoActual = new Date()
	hora = momentoActual.getHours()
	minuto = momentoActual.getMinutes()
	segundo = momentoActual.getSeconds()

	horaImprimible = hora + " : " + minuto + " : " + segundo
	document.getElementById("hora").innerHTML = horaImprimible;
	setTimeout("mueveReloj()",1000)
}
</script>
<style media="screen">
.hora{font: 600 80px arial, verdana;}
</style>
</head>

<body onload="mueveReloj()">



<iframe name="conteudo" src="http://clientedetransito.estradasdeportugal.pt/" frameborder="NO" width="620" scrolling="no" height="500" vspace="0" hspace="0" marginheight="0" marginwidth="0" scrolling="no" allowTransparency="true"></iframe>

<div id="hora" class="hora"></div>


</body>
</html>
