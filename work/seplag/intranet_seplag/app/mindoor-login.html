<!DOCTYPE html>
<html lang="pt">
  
<head>
    <meta charset="utf-8">
    <title>Login - Mídia Indoor</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

<link href="css/font-awesome.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/pages/signin.css" rel="stylesheet" type="text/css">


<!--// css midia-indoor--->
<link href="css/style_mindoor.css" rel="stylesheet" type="text/css">

</head>

<body id="bkg_midiaindoor" class="midia_indoor">
	
<div class="account-container">
	
	<div class="content clearfix">
		
		<form action="#" method="post" class="login_mindoor"> 
		
		<img src="img/logo_seplag.png" width=" " height="" alt="logo seplag">
		
			<h2>Mídia Indoor</h2>		
			
			<div class="login-fields">
				
				<p>Por favor, digite seus dados:</p>
				
				<div class="field">
					<label for="username">Usuário</label>
					<input type="text" id="username" name="username" value="" placeholder="Usuário" class="login username-field" />
<span class="erroform dnone">* Campo <strong>USUÁRIO</strong> ausente.</span>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Senha:</label>
					<input type="password" id="password" name="password" value="" placeholder="Senha" class="login password-field"/>
<span class="erroform dnone">* Campo <strong>SENHA</strong> ausente.</span>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">					
					<a href="" class="btn btn-small">Reenviar Senha</a>
				</span>
									
				<button class="button btn btn-success btn-large">Entrar</button>
				
			</div> <!-- .actions -->
			
			
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->



<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/bootstrap.js"></script>

<script src="js/signin.js"></script>

</body>

</html>
